<div>

    <form name="myForm" novalidate>


        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">Registrierung</h2>
            </div>
            <div class="panel-body">
                <div class="col-md-5">


                    <div class="row form-group">
                        <div class="col-md-12" ng-class="{ 'has-error': myForm.vorname.$invalid }">
                            <label for="vorname">Vorname</label>
                            <input required class="form-control" ng-model="user.vorname" name="vorname" id="vorname"
                                   ng-minlength="5"
                                   ng-maxlength="10"></div>
                    </div>


                    <div class="row form-group">
                        <div class="col-md-12"  ng-class="{ 'has-error': myForm.nachname.$invalid }">
                            <label for="nachname">Nachname</label>
                            <input required class="form-control" ng-model="user.nachname" name="nachname" id="nachname"
                                   ng-minlength="5"
                                   ng-maxlength="10"></div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-12"  ng-class="{ 'has-error': myForm.alter.$invalid }">
                            <label for="alter">Alter</label>
                            <input type="number" name="alter" id="alter" min="0" max="10"  ng-pattern="integerval" class="form-control"
                                   ng-model="user.alter">
                        </div>
                        <span ng-show="myForm.alter.$invalid"> Nur Zahlen Bitte!!!!</span>

                    </div>

                    <div class="row form-group">
                        <div class="col-md-12"  ng-class="{ 'has-error': myForm.email.$invalid }">
                            <label for="email">Email</label>
                            <input type="email" required name="email" id="email" class="form-control"
                                   ng-model="user.email">
                        </div>

                    </div>


                    <div ng-messages="myForm.email.$error">
                        <div ng-message="required">Email eingeben!</div>


                        <div class="row form-group">
                            <div class="col-md-12">
                                <button class="btn btn-info" ng-disabled="myForm.$invalid">Senden</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-md-12">
                      vorname ->  errors: {{myForm.vorname.$error | json}}

                    </div>

                </div>


                <div ng-messages="field.$error">
                    <ul class="list-unstyled validation-errors"
                        ng-show="field.$invalid && (field.$touched || field.$dirty || form.$triedSubmit)">
                        <li ng-message="required">This field is required</li>
                        <!-- other messages -->
                    </ul>
                    <div class="validation-success"
                         ng-show="field.$valid && !field.$invalid"></div>
                </div>
                <div class="validation-success" ng-show="field.$valid  && !field.$invalid"></div>
            </div>
        </div>

    </form>
</div>
