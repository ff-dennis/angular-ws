<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Neuer Eintrag</h3>
        </div>
        <div class="panel-body">
            <div class="col-md-5">
                <div class="row form-group">
                    <div class="col-md-12">
                        <label for="name">Name</label>
                        <input id="name" name="name" type="text" class="form-control" ng-model="vm.newEntry.userName">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12">
                        <label for="text">Nachricht</label>
                        <textarea type="text" name="text" id="text" class="form-control" ng-model="vm.newEntry.content">
                        </textarea>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12">
                        <button ng-click="vm.saveEntry()" class="btn btn-default">Gästebuch-Eintrag abschicken!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Bestehende Einträge</h3>
        </div>
        <div class="panel-body">
            <div class="row form-group" ng-repeat="entry in vm.allEntries">
                <div class="col-md-3">
                    <span data-ng-bind="entry.userName"></span>
                </div>
                <div class="col-md-6">
                    <span data-ng-bind="entry.content"></span>
                </div>
            </div>
        </div>
    </div>
</div>
